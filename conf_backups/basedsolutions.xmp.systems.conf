server {
    server_name basedsolutions.xmp.systems;
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    client_max_body_size 5M;
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/basedsolutions.xmp.systems/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/basedsolutions.xmp.systems/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    listen 80;
    server_name basedsolutions.xmp.systems;
    location / {
        return 301 https://$host$request_uri;
    }
}